<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title> Mes Ressources Documentaires</title>
        <link rel="shortcut icon" href="img/icon.ico">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Import des styles -->
        <link rel="stylesheet" type="text/css" media="screen" href="styles/o-main.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/b-header.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/b-page.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/b-card.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/normalize.css">

        <!-- Import font -->
        <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    </head>

    <body>
        <!-- Header -->
        <div class="header">
            <div class="header__content">
                <img class="header__img" src="img/logo.svg" alt="logo">
                Mes Ressources Documentaires
            </div>
            <div class="header__content header__content--profile">
                <div class="header__img header__img-notif">
                    <img class="header__img--avatar" src="img/avatar.jpg" alt="avatar">
                </div>
                Marie Thomson
                <div class="header__notification header__notification--hidden">
                    Vous avez 3 notifications
                </div>
            </div>
        </div>

        <!-- Container de la page -->
        <div class="container">
            <main class="page">
                <div class="page__section">
                    <h1 class="page__title">Ressources HTML et CSS</h1>
                    <span class="page__subtitle">Tout pour savoir faire de belles pages web</span> 
                </div>
                <div class="card">
                    <div class="card__icon">
                        <img src="img/quick-start.svg" alt="icon-card1" class="card__icon-image">
                    </div> 
                    <div class="card__text">
                        <h2 class="card__title">Commencer avec HTML & CSS</h2>
                        <span class="card__description">Les outils et les tutoriels pour s'y mettre</span>
                    </div> 
                </div>
                <div class="card">
                        <div class="card__icon card__icon--colorred">
                                <img src="img/responsive.svg" alt="icon-card1" class="card__icon-image">
                            </div> 
                        <div class="card__text">
                            <h2 class="card__title">Gérer le Responsive</h2>
                            <span class="card__description">De la théorie au bonnes pratiques</span>
                        </div> 
                    </div>
            </main>
        </div>

        <!-- Scripts -->
        <script src="scripts/main.js"></script>
    </body>
</html>
